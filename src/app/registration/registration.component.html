            <!DOCTYPE html>
            <!-- Created By CodingLab - www.codinglabweb.com -->
            <html lang="en" dir="ltr">
              <head>
                <meta charset="UTF-8">
                <title> Responsive Registration Form | CodingLab </title>
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
               </head>
            <body>
              <div class="container">
                <div class="row">
                  
                  <div class="col-lg-12">
                <div class="title">Registration</div>
                <div class="content">
                  <form action="#" (ngSubmit)="register()" ngNativeValidate>
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username"  name="name" [(ngModel)]="userName" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email"  name="email" [(ngModel)]="userEmail" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" name="password" [(ngModel)]="userPassword" required pattern="{5,}" title="password should be more than 5 chars" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number"  name="mobile"  [(ngModel)]="userMobile" required pattern="[6789]{1}[0-9]{9}" title="please enter valid phone number" required>
                      </div>
                      
                    </div>
                    <div class="button">
                      <input type="submit" value="Register">
                    </div>
                  </form>
                </div>
              </div>
              </div>
              
              </div>
            </body>
            </html>
